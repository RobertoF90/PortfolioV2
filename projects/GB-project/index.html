    <div class="game-container">
      <canvas> </canvas>
      <!-- <canvas class="camera"></canvas> -->
      <div class="stats">
        <div class="portrait">
          <img class="portrait__img" src="./src/img/portrait5.png" />
        </div>
        <div class="stats__stat">
          <img class="stats__icon" src="./src/img/hp-icon.png" />
          <svg viewBox="0 0 27 3" class="stats__life--container">
            <rect x="0" y="0" width="0%" height="1" fill="#82ff71" />
            <rect x="0" y="1" width="0%" height="2" fill="#3ef126" />
          </svg>
        </div>
        <div class="stats__stat">
          <img class="stats__icon" src="./src/img/mp-icon.png" />
          <svg viewBox="0 0 27 3" class="stats__mp--container">
            <rect x="0" y="0" width="0%" height="1" fill="#1933c5" />
            <rect x="0" y="1" width="0%" height="2" fill="#0c1f86" />
          </svg>
        </div>
        <div class="stats__stat">
          <img class="stats__icon" src="./src/img/xp-icon.png" />
          <svg viewBox="0 0 27 3" class="stats__xp--container">
            <rect x="0" y="0" width="0%" height="1" fill="#ffd76a" />
            <rect x="0" y="1" width="0%" height="2" fill="#ffc934" />
          </svg>
        </div>
        <div class="items">
          <div class="items__item items__item--1">
            <!-- <img class="item--img" src="./src/img/hp-potion.png" /> -->
          </div>
          <div class="items__item items__item--2">
            <!-- <img class="item--img" src="./src/img/mp-potion.png" /> -->
          </div>
          <div class="items__item items__item--3"></div>
          <div class="items__item items__item--4"></div>
          <div class="items__item items__item--5"></div>
          <div class="items__item items__item--6"></div>
        </div>
      </div>

      <div class="message-box">
        <div class="text-box-top"></div>
        <div class="text-box"></div>
      </div>

      <div class="ui-right">
        <div class="portrait">
          <!-- <img class="portrait__img" src="./src/img/portrait.png" /> -->
        </div>
      </div>
    </div>
